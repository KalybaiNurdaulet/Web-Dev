<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<main>
    <img src="img/IG.jpeg" alt="phone" class="phonePhoto">
    <div class="formDiv">
        <form action="">
            <img src="img/instaLogo.png" alt="" class="instaLogo">
            <input type="email" required placeholder="Email or phone number">
            <input type="password" required placeholder="Password">
            <input type="submit" class="logIn" value="Log In">
            <p id="or">or</p>
            <a href="" class="fcBt"><i class='bx bxl-facebook-square'></i>Log In with Facebook</a>
        </form>
        <div class="signUp">
            <p>Don't have an account?<a href="" style="color:  rgb(1, 183, 255);"> Sign Up</a></p>
        </div>
        <div class="get-up">
            <p>Get the app</p>
            <div class="store">
            <img src="img/playStore.png" alt="" class="play">
            <img src="img/getMicrosoft.png" alt="" class="micro">
         </div>
    </div>
</main>
</body>
</html>
